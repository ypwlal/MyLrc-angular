<div class="signup-form">
    <form class="form-signin" name="signupInfo" ng-submit="signup()">
      <div class="form-group">
        <label for="signup-input-usr">Username</label>
        <input id="signup-input-usr" name="usrname" type="text" ng-model="signupUsr" placeholder="Username" class="form-control" required>
        <span style="color:red" ng-show="signupInfo.usrname.$dirty && signupInfo.usrname.$invalid">
          <span ng-show="signupInfo.usrname.$error.required">
            Username is required.
          </span>
        </span>
      </div>
      <div class="form-group">
        <label for="signup-input-pwd">Password</label>
        <input id="signup-input-pwd" name="passwd" type="password" ng-model="signupPwd" placeholder="Password" class="form-control" required>
        <span style="color:red" ng-show="signupInfo.passwd.$dirty && signupInfo.passwd.$invalid">
          <span ng-show="signupInfo.passwd.$error.required">
          Password is required.
          </span>
        </span>
      </div>
      <div class="form-group">
        <label for="signup-input-pwd">Comfirm Password</label>
        <input id="signup-input-pwd-repeat" name="repasswd" type="password" ng-model="reSignupPwd" placeholder="Repeat Password" class="form-control" required>
        <span style="color:red" ng-show="reSignupPwd != signupPwd">
          <span>
          Passwords should be the same.
          </span>
        </span>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-class="{disabled: reSignupPwd != signupPwd && reSignupPwd != '' }">Sign Up</button>
      <span style="color:red" ng-show="signupError == 1">
          <span>
          Sign up error for u may had input error info.
          </span>
      </span>
    </form> 
</div>
